---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: win

autosplit: true
concurrency: 1

cypress: true
cypressOps:
  Build: "HYP-Cypress-Cucumber-Preprocessor"
  Tags: ["HYP","CYP", "Win", "Autosplit"]
  BuildTags: ["Hyperexecute-Cypress"]
  Network: true

pre:
  - npm install
  - npm install cypress --save-dev
  - npm install @badeball/cypress-cucumber-preprocessor

testDiscovery:
  mode: static
  type: raw
  command: ls cypress/e2e/*.js

testRunnerCommand: npx cypress run --spec cypress/e2e/duckduckgo.feature --browser=chrome-95.0 --headed --config video=false

jobLabel: [HYP, Cypress-Cucumber-Preprocessor, without-lambdatest-config]